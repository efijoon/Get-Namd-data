<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v27.0.3/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <title>برنامه گرفتن اطلاعات حقیقی و حقوقی سهم بر اساس نام</title>
</head>
<style>
    .centered_div {
        position: absolute;
        top: 29%;
        left: 18%;
        text-align: center;
    }

    .bottom_div {
        position: absolute;
        top: 84%;
        left: 40%;
        text-align: center;
    }

    /* Style the video: 100% width and height to cover the entire window */
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        opacity: 0.4;
        min-width: 100%;
        min-height: 100%;
    }
</style>

<body style="font-family: 'Vazir', sans-serif;background-color: #111;">
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="./bg-live.mp4" type="video/mp4">
    </video>
    <div class="container content">
        <div class="row">
            <form action="/goToData" class="centered_div" method="POST">
                <div class="form-group">
                    <span class="badge badge-light mb-5"
                        style="padding: 15px;font-size: 25px;justify-self: center;">.برای
                        گرفتن
                        اطلاعات نماد ابتدا نام نماد را وارد کنید و سپس بر روس دکمه 'دریافت داده' کلیک کنید</span>
                </div>
                <div class="form-group">
                    <label for="namadName" style="float: right;color: white;">نام نماد</label>
                    <input type="text" name="namadName" class="form-control text-center">
                </div>
                <button type="submit" class="btn btn-info btn-block">دریافت داده</button>
            </form>
        </div>
        <div class="row bottom_div">
            <span class="badge badge-light mt-5 ml-5 p-2 bg-success" style="font-size: 15px;color: white;">طراحی شده توسط عرفان پورسینا</span>
        </div>
    </div>

</body>
<script>
    // Get the video
    var video = document.getElementById("myVideo");

    // Get the button
    var btn = document.getElementById("myBtn");

    // Pause and play the video, and change the button text
    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }
</script>

</html>
